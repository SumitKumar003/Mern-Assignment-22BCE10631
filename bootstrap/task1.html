<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        background-color: rgb(118, 195, 212);
        color: white;
        padding: 10px;
        font-size: 24px;
        text-align: center;
        color: black;
      }
      .navbar {
        background-color: grey;
      }
      .nav-link {
        color: white !important;
      }
      .navbar-nav {
        gap: 50px; /* Adds space between menu items */
      }
      .sidebar {
        background-color: #5a5a5a;
        color: white;
        padding: 10px;
        min-height: 500px;

        text-align: center;
      }
      .content {
        padding: 20px;
        min-height: 500px;
        background-color: #f8f9fa;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header text-right">Ethnus layout</div>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">SIGNUP</a></li>
            <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 content">Write your content here</div>
        <div class="col-md-3 sidebar">This is</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
