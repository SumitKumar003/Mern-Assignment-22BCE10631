<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <h2>Multiply and Divide Two Numbers</h2>
    <label>1st Number: </label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <label>2nd Number: </label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <br><br>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }
            
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    document.getElementById("result").innerText = "Cannot divide by zero.";
                    return;
                }
                result = num1 / num2;
            }
            
            document.getElementById("result").innerText = "The Result Is: " + result;
        }
    </script>
</body>
</html>
