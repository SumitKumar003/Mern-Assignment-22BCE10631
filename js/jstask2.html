<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Alphabetical Order</title>
</head>
<body>
    <h2>Sort String Alphabetically</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
        function sortString() {
            let str = document.getElementById("stringInput").value;
            if (str === "") {
                document.getElementById("result").innerText = "Please enter a valid string.";
                return;
            }
            let sortedStr = str.split('').sort().join('');
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</body>
</html>
