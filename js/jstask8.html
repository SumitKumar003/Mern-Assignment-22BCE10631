<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffefba, #ffc3a0);
            text-align: center;
        }
        h2 {
            color: darkblue;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            width: 180px;
            text-align: left;
        }
        input, select, textarea {
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
        }
        .register-container {
            text-align: center;
            margin-top: 15px;
        }
        button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName">
            <span class="error" id="firstNameError">POOR</span>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName">
            <span class="error" id="lastNameError">POOR</span>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email">
            <span class="error" id="emailError">POOR</span>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password">
            <span class="error" id="passwordError">POOR</span>
        </div>

        <div class="form-group">
            <label>Re-enter Password:</label>
            <input type="password" id="confirmPassword">
            <span class="error" id="confirmPasswordError">POOR OR MISMATCH</span>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <span class="error" id="genderError"></span>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age">
            <span class="error" id="ageError">POOR</span>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" id="phone">
            <span class="error" id="phoneError">POOR</span>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea id="address"></textarea>
            <span class="error" id="addressError">POOR</span>
        </div>

        <div class="form-group">
            <label>State:</label>
            <input type="text" id="state">
            <span class="error" id="stateError">POOR</span>
        </div>

        <div class="form-group">
            <label>Country:</label>
            <select id="country">
                <option value="">Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <span class="error" id="countryError"></span>
        </div>

        <div class="form-group">
            <label>Languages Known:</label>
            <div class="checkbox-group">
                <input type="checkbox"> English
                <input type="checkbox"> Kannada
                <input type="checkbox"> Hindi
                <input type="checkbox"> Telugu
            </div>
        </div>

        <div class="form-group">
            <input type="checkbox"> Hereby I declare all the given details are true.
        </div>

        <div class="register-container">
            Log in to <a href="#">Ethnus</a> website
        </div>

        <div class="register-container">
            <button type="submit">REGISTER</button>
        </div>
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let age = document.getElementById("age").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let state = document.getElementById("state").value;
            let country = document.getElementById("country").value;

            document.getElementById("firstNameError").innerText = firstName ? "" : "POOR";
            document.getElementById("lastNameError").innerText = lastName ? "" : "POOR";
            document.getElementById("emailError").innerText = email.includes("@") ? "" : "POOR";
            document.getElementById("passwordError").innerText = password ? "" : "POOR";
            document.getElementById("confirmPasswordError").innerText = (confirmPassword && password === confirmPassword) ? "" : "POOR OR MISMATCH";
            document.getElementById("genderError").innerText = gender ? "" : "POOR";
            document.getElementById("ageError").innerText = age ? "" : "POOR";
            document.getElementById("phoneError").innerText = phone ? "" : "POOR";
            document.getElementById("addressError").innerText = address ? "" : "POOR";
            document.getElementById("stateError").innerText = state ? "" : "POOR";
            document.getElementById("countryError").innerText = country ? "" : "POOR";

            return isValid;
        }
    </script>
</body>
</html>
